<!DOCTYPE html>
<html>
	<head>
		<title>Pilot</title>
		<link rel='stylesheet' href='main.css' type='text/css' />
	</head>
	<body>
		<img id='spritesheet' class='resource' src='spritesheet.png' />
		<canvas id='viewscreen'>
		</canvas>
		<div id='controls'>
			<div id='console'>
				<div id='output'></div>
				<span id='PS1'>&gt;</span>
				<input type='text' id='prompt'/>
			</div>
			<canvas id='screen'>
			</canvas>
		</div>
		<div id='gameover'>
			GAME OVER.<br/>
			Refresh your browser to start again.
		</div>
		<script src="jquery.js"></script>
		<script src="three.js"></script>
		<script src="ship.js"></script>
		<script src="starfield.js"></script>
		<script>
		var ship;
			$(function() {
				ship = new Ship();
				ship.run();

				var help = "Tutorial in the works.  For now, start by examining the 'ship' object ;)";
				var clear = function() {
					$("#output").html("");
				}
				$("#prompt").focus();
				$("#prompt").on('keypress',function(e) {
					e = e || window.event;
					if(e.which == 13) {
						e.preventDefault();
						var result;
						try {
							result = eval($("#prompt").val());
						} catch(e) {
							$("#output").append("Error: " + e + "<br />");
						} finally {
							$("#output").append("> " + $("#prompt").val() + "<br />");
							$("#output").append(result + "<br />");
							$("#prompt").val("");
							$("#console").animate({scrollTop: $("#console")[0].scrollHeight},0);
						}
					}
				});
			});
		</script>
	</body>
</html>
