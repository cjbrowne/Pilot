<!DOCTYPE html>
<html>
	<head>
		<title>Pilot</title>
		<link rel='stylesheet' href='main.css' type='text/css' />
	</head>
	<body>
		<canvas id='viewscreen'>
		</canvas>
		<div id='space'>
		</div>
		<div id='controls'>
			<div id='console'>
				<div id='editor'>
					<textarea id='editor_body'></textarea><br/>
					<input type='button' id='editor_close' value='Close' />
					<input type='button' id='editor_save' value="Save" />
				</div>
				<div id='output'></div>
				<span id='PS1'>&gt;</span>
				<input type='text' id='prompt'/>
			</div>
			<canvas id='screen'>
			</canvas>
		</div>
		<div id='gameover'>
			GAME OVER.<br/>
			Refresh your browser to start again.
		</div>
		<script src="js/lib/jquery.js"></script>
		<script src="js/lib/three.js"></script>
		<script src="js/Octree.js"></script>
		<script src="js/ship.js"></script>
		<script src="js/renderer.js"></script>
		<script src="js/game.js"></script>
		<script src="js/hud.js"></script>
		<script src="js/lib/require.js"></script>
		<script src="js/pil_ast/ast-built.js"></script>
		<script src="js/pil.js"></script>
		<script src="js/console.js"></script>
		<script>
		$(function() {
			var PILParser = pil;
			pil.yy = window;
			game = new Game(new Renderer(), new HUD(), new Console(PILParser));
			game.run();
		});
		</script>
